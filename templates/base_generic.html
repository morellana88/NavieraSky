<!DOCTYPE html>
<html lang="en">
<head>
  {% block title %}<title>Naviera Sky</title>{% endblock %}
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Add additional CSS in static file -->
  {% load static %}
  <link rel="stylesheet" href="{% static 'css/styles.css' %}">
  <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">

</head>
<body>
  <div class="container-fluid">
    <div class="row">
        {% if user.is_authenticated %}
            <div class="col-sm-2">
                {% block sidebar %}
                    <ul class="nav flex-column">
                        <li><a href="{% url 'home' %}">Inicio</a></li>
                        <li><a class="nav-link" href="crud/NavieraSkyApp/Contenedores/">Contenedores</a></li>
                        <li><a class="nav-link" href="crud/NavieraSkyApp/Salidas/">Salidas de contenedores</a></li>
                        <li><a class="nav-link" href="crud/NavieraSkyApp/Ingresos/">Ingresos de contenedores</a></li>
                        <li><a class="nav-link" href="crud/NavieraSkyApp/clientes/">Clientes</a></li>
                        <li><a class="nav-link" href="crud/NavieraSkyApp/productos/">Productos</a></li>
                        <li><a class="nav-link" href="{% url 'logout' %}">Salir</a></li>
                    </ul>
                {% endblock %}
            </div>
        {% endif %}
      <div class="col-sm-10 ">{% block content %}{% endblock %}</div>
    </div>
  </div>
</body>
</html>
